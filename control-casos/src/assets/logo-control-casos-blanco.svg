<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Documento principal -->
  <g transform="translate(70, 30) scale(1.3)" fill="white">
    <!-- Documento principal con esquina doblada -->
    <path d="M20,20 L180,20 L220,60 L220,300 L20,300 Z" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Esquina doblada -->
    <path d="M180,20 L180,60 L220,60 Z" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Documento en segundo plano -->
    <path d="M60,60 L60,340 L260,340 L260,100 L220,60 L220,300 L60,300 Z" stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Título "CASE" en el documento -->
    <g transform="translate(60, 40)">
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">CASE</text>
      <line x1="0" y1="35" x2="100" y2="35" stroke="white" stroke-width="8" stroke-linecap="round"/>
    </g>
    
    <!-- Líneas de texto en el documento -->
    <line x1="40" y1="100" x2="175" y2="100" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="130" x2="175" y2="130" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="160" x2="175" y2="160" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="190" x2="175" y2="190" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="220" x2="175" y2="220" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="250" x2="175" y2="250" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="280" x2="175" y2="280" stroke="white" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Lupa con silueta de persona -->
  <g transform="translate(230, 180) scale(0.9)">
    <!-- Círculo de la lupa -->
    <circle cx="50" cy="50" r="45" stroke="white" stroke-width="10" fill="none"/>
    
    <!-- Mango de la lupa -->
    <path d="M85,85 L130,130" stroke="white" stroke-width="12" stroke-linecap="round"/>
    
    <!-- Silueta de persona dentro de la lupa -->
    <circle cx="50" cy="40" r="15" fill="white"/> <!-- Cabeza -->
    <path d="M25,70 C25,50 75,50 75,70 L75,75 C75,85 25,85 25,75 Z" fill="white"/> <!-- Cuerpo -->
  </g>
</svg>
