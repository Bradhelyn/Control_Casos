  <circle cx="200" cy="200" r="180" fill="white" stroke="black" stroke-width="3"/>
  
  <!-- Puntos decorativos a los lados -->
  <circle cx="60" cy="200" r="5" fill="black"/>
  <circle cx="340" cy="200" r="5" fill="black"/>
  
  <!-- Texto "FORENSE" en la parte superior -->
  <text x="200" y="85" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" text-anchor="middle">FORENSE</text>
  
  <!-- Texto "Control de casos" en la parte inferior -->
  <path id="curvedPath" d="M90,260 A110,110 0 0,0 310,260" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="22" text-anchor="middle">
    <textPath href="#curvedPath" startOffset="50%">Control de casos</textPath>
  </text>
  
